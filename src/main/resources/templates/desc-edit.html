<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Редактировать описание</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>

<header th:insert="blocks/header2 :: header2"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование описания</h1>
    <div class="alert alert-info mt-2">
        <form th:object="${desc}" id="upload" action="/desc" method="post" enctype="multipart/form-data">
            <input th:value="${desc.fullTitle}" required type="text" name="fullTitle" placeholder="Название сайта"
                   class="form-control"><br>
            <textarea th:text="${desc.description}" required name="description" placeholder="Описание сайта"
                      class="form-control" rows="8"></textarea><br>
            <div class="mb-3">
                <label for="formFile" class="form-label">Интро сайта:</label>
                <input name="intro" class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
        <p th:text="${error}" class="error"></p>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
